<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Anti-Scam Detector</title>
		<link rel="stylesheet" href="styles/popup.css" />
	</head>
	<body>
		<div class="container">
			<div id="logo">
				<img src="logo.png" alt="Anti Scam Logo" />
			</div>

			<label for="keywords">Выберите ключевое слово для проверки:</label>
			<select id="keywords">
				<option value="">Выберите слово</option>
				<optgroup label="Финансовые мошенничества">
					<option value="скинь деньги">Скинь деньги</option>
					<option value="номер карты">Номер карты</option>
					<option value="пароль">Пароль</option>
					<option value="перевод на карту">Перевод на карту</option>
					<option value="скинь реквизиты">Скинь реквизиты</option>
					<option value="отправь деньги">Отправь деньги</option>
				</optgroup>
				<optgroup label="Мошенничество с аккаунтами">
					<option value="код подтверждения">Код подтверждения</option>
					<option value="верификация">Верификация</option>
					<option value="восстановление пароля">Восстановление пароля</option>
					<option value="получить доступ">Получить доступ</option>
					<option value="восстановить аккаунт">Восстановить аккаунт</option>
				</optgroup>
				<optgroup label="Подозрительные ссылки">
					<option value="кликни на ссылку">Кликни на ссылку</option>
					<option value="зайди на сайт">Зайди на сайт</option>
					<option value="ссылка на страницу">Ссылка на страницу</option>
				</optgroup>
				<optgroup label="Сообщения о выигрышах">
					<option value="выиграл">Выиграл</option>
					<option value="получите подарок">Получите подарок</option>
					<option value="приз">Приз</option>
				</optgroup>
				<optgroup label="Прочее">
					<option value="пожертвования">Пожертвования</option>
					<option value="спонсорская помощь">Спонсорская помощь</option>
					<option value="письмо с угрозами">Письмо с угрозами</option>
				</optgroup>
			</select>

			<div id="blockedCount">Заблокировано объектов: 153</div>
		</div>

		<script src="scripts/popup.ts"></script>
	</body>
</html>
